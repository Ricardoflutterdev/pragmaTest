name: test_pragma
description: Test of pragma.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.1
  http: ^1.0.0
  animate_do: ^3.0.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:

    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf

    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/PoppinsBold.ttf
